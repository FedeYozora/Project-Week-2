<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sidebar page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-7 bg-danger vh-100">
          <div class="row">
            <div class="col-11"></div>
            <div class="col-1">
              <button id="sidebarButton">
                <i class="fas fa-users"></i>
              </button>
            </div>
          </div>
          
        </div>
        <div class="col-2 vh-100 mb-3" style="background-color: black">
          <div class="row">
            <div class="col-7">
              <h4 class="text-white">Attività amici</h4>
            </div>
            <div class="col-5 d-flex justify-content-end">
                <button><i class="fas fa-user-friends"></i></button>
                <button><i class="fas fa-times"></i></button>
            </div>
          </div>

          <h6 class="mt-5" style="color: lightgrey">
            Consenti ad amici e follower su spotify di visualizzare cosa stai
            ascoltando.
          </h6>
          <div class="row">
            <div class="col-2">
              <img
                src="./assets/attività amici/profile-picture.jpeg"
                alt="profile-picture"
                class="rounded-pill ms-2 mt-3"
                style="width: 100%"
              />
            </div>
            <div class="col-7">
              <h6 class="mt-3" style="color: lightgrey">Charlie Hookham</h6>
              <p class="mb-0" style="color: lightgrey">
                In camera · Yumi Zouma
              </p>
              <i class="fas fa-record-vinyl"></i>
              <span style="color: lightgrey">EP III</span>
            </div>
            <div class="col-3">
              <p style="color: lightgrey" class="mt-3">4 ore</p>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <img
                src="./assets/attività amici/download.jpeg"
                alt="profile-picture"
                class="rounded-pill ms-2 mt-3"
                style="width: 100%"
              />
            </div>
            <div class="col-7">
              <h6 class="mt-3" style="color: lightgrey">lightdark02</h6>
              <p class="mb-0" style="color: lightgrey">
                Aimed to Kill · Jade LeMac
              </p>
              <i class="fas fa-record-vinyl"></i>
              <span style="color: lightgrey">Aimed to Kill</span>
            </div>
            <div class="col-3">
              <p style="color: lightgrey">8 ore</p>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <img
                src="./assets/attività amici/images.jpeg"
                alt="profile-picture"
                class="rounded-pill ms-2 mt-3"
                style="width: 100%"
              />
            </div>
            <div class="col-7">
              <h6 class="mt-3" style="color: lightgrey">Valeria Traverso</h6>
              <p class="mb-0" style="color: lightgrey">
                New Kings · Sleeping Wolf
              </p>
              <i class="fab fa-itunes-note"></i>
              <span style="color: lightgrey">Twint Badass Mood</span>
            </div>
            <div class="col-3">
              <p style="color: lightgrey">3 giorni</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
