<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/search.css" />
  </head>
  <body>
    <main class="p-4">
      <div class="row mb-3">
        <div class="col d-flex">
          <button class="btn arrowsTop rounded-circle me-2">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="btn arrowsTop rounded-circle me-2">
            <i class="fa-solid fa-chevron-right"></i>
          </button>

          <div class="form d-inline-block">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="rounded-pill py-2 ps-3"
              placeholder="Cosa vuoi ascoltare?"
            />
          </div>
          <div class="ms-auto">
            <button class="btn arrowsTop rounded-circle">
              <i class="fa-regular fa-bell"></i>
            </button>
            <button class="btn arrowsTop rounded-circle friends">
              <i class="fa-solid fa-users"></i>
            </button>
            <button class="btn arrowsTop rounded-circle">
              <i class="fa-regular fa-user"></i>
            </button>
          </div>
        </div>
      </div>

      <p class="h4 fw-bold">Sfoglia tutto</p>
      <div class="row"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/e6a7f1bb81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
